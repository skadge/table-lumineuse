<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Table Lumineuse</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel ="stylesheet" type="text/css" href="tiles.css" title="Style">

<script>

var TABLE_URI="http://localhost:8080"
if (window.location.hostname != "")
    TABLE_URI = window.location.protocol + "//" + window.location.hostname + ":8080";

function onresize() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    document.getElementById("container").style.width = Math.min((h * 3 / 2) - 30, w-20);
}

function init() {
    onresize();
    $("#pulse").click(function() {
        $.get(TABLE_URI + '?content={"mode":"PULSE","src":{"id":1,"type":"color","value":[70,30,0],"x":0,"y":0}}');
    });
    $("#plainwhite").click(function() {
        $.get(TABLE_URI + '?content={"mode":"PLAIN","src":{"id":1,"type":"color","value":[255,255,255],"x":0,"y":0}}');
    });
    $("#black").click(function() {
        $.get(TABLE_URI + '?content={"mode":"STOP"}');
    });
}

</script>
</head>
<body onload="init()" onresize="onresize()">

<div id="container">
    <div id="pulse" class="tile bigtile"></div>
    <div class="tile bigtile">
        <a href="tiles.html">
            <img class="content" style="width:100%" src="tiles.svg"/>
        </a>
    </div>
    <div id="plainwhite" class="tile bigtile"></div>
    <div class="tile bigtile">
        <a href="mix.html">
            <img class="content" style="width:100%" src="mix.svg"/>
        </a>
    </div>
    <div class="tile bigtile">
        <a href="ambiances.html">
            <img class="content" style="width:100%" src="shapes.svg"/>
        </a>
    </div>
    <div id="black" class="tile bigtile"></div>
</div>
</body>
