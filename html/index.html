<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Table Lumineuse</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>

<script>

var canvas, stage;

var mouseTarget;	// the display object currently under the mouse, or being dragged
var dragStarted;	// indicates whether we are currently in a drag operation
var offset;
var update = true;

function drawSource(r, g, b) {
    var gr = new createjs.Graphics();
    gr.setStrokeStyle(3); 
    gr.beginStroke(createjs.Graphics.getRGB(20,20,20)); 
    gr.beginFill(createjs.Graphics.getRGB(r,g,b)); 
    gr.drawCircle(0,0,20);

    return gr;
}

function init() {
    // create stage and point it to the canvas:
    canvas = document.getElementById("testCanvas");

    //check to see if we are running in a browser with touch support
    stage = new createjs.Stage(canvas);

    // enable touch interactions if supported on the current device:
    createjs.Touch.enable(stage);

    // enabled mouse over / out events
    stage.enableMouseOver(10);
    stage.mouseMoveOutside = true; // keep tracking the mouse even when it leaves the canvas

    var container = new createjs.Container();
    stage.addChild(container);

    var r = 255;
    var g = 120;
    var b = 0;

    var s = new createjs.Shape(drawSource(r,g,b));
    s.x = 100;
    s.y = 100;
    s.cursor = "pointer";

    container.addChild(s);

    s.on("mousedown", function(evt) {
            this.parent.addChild(this);
            this.offset = {x:this.x-evt.stageX, y:this.y-evt.stageY};
            r = 255 * Math.random()|0;
            g = 255 * Math.random()|0;
            b = 255 * Math.random()|0;
            this.graphics = drawSource(r,g,b);
            });

    // the pressmove event is dispatched when the mouse moves after a mousedown on the target until the mouse is released.
    s.on("pressmove", function(evt) {
            this.x = evt.stageX+ this.offset.x;
            this.y = evt.stageY+ this.offset.y;
            // indicate that the stage should be updated on the next tick:
            update = true;
            $.get('http://localhost:8080?content={"src":{"id":1,"type":"color","value":[' + r + ',' + g + ',' + b +'],"x":' + this.x + ',"y":' + this.y + "}}");
            });

    s.on("dblclick", function(evt) {
            $.get('http://localhost:8080?state');
            });


/*
    s.on("rollover", function(evt) {
            this.scaleX = this.scaleY = this.scale*1.2;
            update = true;
            });

    s.on("rollout", function(evt) {
            this.scaleX = this.scaleY = this.scale;
            update = true;
            });
*/

    createjs.Ticker.addEventListener("tick", tick);
}

function stop() {
    createjs.Ticker.removeEventListener("tick", tick);
}

function tick(event) {
    // this set makes it so the stage only re-renders when an event handler indicates a change has happened.
    if (update) {
        update = false; // only update once
        stage.update(event);
    }
}
</script>

</head>

<body onload="init();">

<div class="canvasHolder">
    <canvas id="testCanvas" width="1000" height="500" style="background-color:#CCC"></canvas>
</div>
</body>
</html>
